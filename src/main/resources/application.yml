server:
  port: 8761
#-------------------------------------
# By default eureka also tries to register itself so we need to disable it as well
# We also need to tell eureka not to fetch registry from other eureka servers as well
# We also need to add property to configure eureka client to register with eureka server
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true